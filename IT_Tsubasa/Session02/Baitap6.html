    <h1> Booking Form </h1>
    <form action="http://www.myserver.com" method="POST">
        <table height="20" with="200">
            <tr>
                <td><label for="Name"> Name: </label></td>
                <td><input id="Name" type="text" name="Name" /> </td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input id="Email" type="email" name="Email" /> </td>
            </tr>
            <tr>
                <td><label for="Phone">Phone:</label></td>
                <td><input id="Phone" type="tel" name="Phone" /></td>
            </tr>
        </table>
        <label for="Date"> Date:</label>
        <input id="Date" type="date" name="Date" />
        <br />
        <label for="Time "> Time:</label>
        <input id="Time" type="time" name="Time" />
        <br />
        <label for="Number of Guests "> Number of Guests:</label>
        <input id="Number of Guests" type="number" name="Number of Guests" />
        <br />
        <button>Submit</button>

    </form>
