<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Format text <mark>marked</mark> </h1>
    <p><b> Please use only HTML without CSS.</b> </p>
    <p><ul><b>
        <li>This word is <em>emphasized</em></li>
        <li>This word is <i>italic</i></li>
        <li>This word is <sup>supperscripted</sup></li>
        <li>This word is <sub>subscripted</sub></li>
        <li>This word is <ins>inserted</ins></li>
        <li>This word is <del>deleted</del></li>
    </b></ul></p>
</body>
</html>
